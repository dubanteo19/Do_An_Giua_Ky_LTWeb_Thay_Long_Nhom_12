<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" media="all" href='../styles/bootstrap.css'>
    <link rel="stylesheet" type="text/css" href="../styles/base.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <div class="container-fluid p-8 bg-grey">
        <div class="container title d-flex justify-content-between bg-white rounded">
            <h5>Quản lý khách hàng</h5>
            <span class="date">Thứ 2, ngày 30/10/2023 - 11 giờ 25 phút</span>
        </div>
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-12">
                    <div class="list-orders mt-3 bg-white">
                        <div class="sub-title">
                            <h4>Danh sách khách hàng</h4>
                        </div>
                        <table class="table" id="orders">
                            <thead>
                                <tr>
                                    <th scope="col">ID khách hàng</th>
                                    <th scope="col">Tên khách hàng</th>
                                    <th scope="col">Số điện thoại</th>
                                    <th scope="col">Hình</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Địa chỉ</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
</body>
<script type="text/javascript" src="../javascripts/jquery-3.7.1.js"></script>
<script type="text/javascript" src="javascripts/UsersManager.js"></script>
<script type="text/javascript">
let usersManager = new UsersManager();
let user3 = new User("Cm3", "Nguyễn Chúc Ngân", "0925821477", "avatars/avatar_cm01.png", "dubanteo2003@gmail.com", "Linh trung, Thu Duc, TP HCM", "Hoạt động");
usersManager.addUser(user3);
let users = usersManager.users;

function fetchUserData() {
    let tbody = $("tbody");
    console.log(tbody);
    for (const user of users) {
        let row = $("<tr>");
        let idCol = $("<td>").html(user.id);
        let fullNameCol = $("<td>").html(user.fullName);
        let phoneCol = $("<td>").html(user.phone);
        let image = $("<img>").attr({
            "src":user.avatar,

        }).css({
            "width":"50px",
            "height":"50px"
        })
        let imageCol = $("<td>").append(image);
        let emailCol = $("<td>").html(user.email);
        let addresslCol = $("<td>").html(user.address);
        let statusCol = $("<td>").html(user.status);
        let deleteBtn = $("<button>").attr({
            "class":"btn btn-secondary btn-sm",
            "id":user.id
        }).text("Delete");
        let editBtn=$("<button>").attr({
            "class":"btn btn-warning btn-sm",
            "id":user.id
        }).text("Edit");
        let btns = $("<div>").append(deleteBtn).append(editBtn);
        row.append(idCol).append(fullNameCol).append(phoneCol).append(imageCol).append(emailCol).append(addresslCol).append(statusCol).append(btns);
        tbody.append(row);
    }
}
$(document).ready(function() {
    fetchUserData();
})
</script>

</html>
