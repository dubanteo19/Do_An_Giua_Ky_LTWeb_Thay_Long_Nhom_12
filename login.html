<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Đăng nhập</span><span>Đăng ký</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form action="" onsubmit="sign()">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đăng ký</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style" placeholder="Họ và tên" id="fullname" autocomplete="off">
                                                <i class="input-icon fa-regular fa-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style" id="signemail" placeholder="Email" autocomplete="off">
                                                <i class="input-icon fa-regular fa-envelope"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" id="password" class="form-style" placeholder="Mật khẩu" autocomplete="off">
                                                <i class="input-icon fa-solid fa-unlock-keyhole"></i>
                                            </div>
                                            <a href="#" class="btn mt-4 btn-sign">Đăng ký</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <form onsubmit="login()">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đăng nhập</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Email hoặc tên đăng nhập" id="username" autocomplete="off">
                                                <i class="input-icon fa-regular fa-envelope"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Mật khẩu" id="logpass" autocomplete="off">
                                                <i class="input-icon fa-solid fa-unlock-keyhole"></i>
                                            </div>
                                            <a href="#" class="btn mt-4 btn-log" onclick="login()">Đăng nhập</a>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Quên mật khẩu?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function signup(e) {
        event.preventDefault();
        var fullname = document.getElementById("fullname").value;
        var signemail = document.getElementById("signemail").value;
        var password = document.getElementById("password").value;


        var user ={
            username : fullname,
            email :signemail,
            password : password,
        }
        var json = JSON.stringify(user);
        localStorage.setItem(signemail, json);
        alert("Đăng ký thành công")
    }


    // Gọi hàm login() khi người dùng nhấn nút Đăng ký
    document.querySelector("a.btn-sign").addEventListener("click", signup);

    function login(e) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var logpass = document.getElementById("logpass").value;
        var user = localStorage.getItem(username);
        if (user == null) {
            alert("Vui lòng đăng ký trước khi đăng nhập!");
        } else {
            var data = JSON.parse(user);
            if (username == data.email && logpass == data.password) {
                alert("Đăng nhập thành công!");
                window.location.href = "tai-khoan.html?email="+data.email;
                return;
            }
            else if (username == data.email && !(logpass == data.password)) {
                alert("Sai mật khẩu");
            }
            else if (!(username == data.email) && (logpass == data.password)) {
                alert("Sai email");
            }
            alert("Đăng nhập thất bại")
        }
    }

    // Gọi hàm login() khi người dùng nhấn nút Đăng nhập
    document.querySelector("a.btn-log").addEventListener("click", login);

    var keys = Object.keys(localStorage);
    for (var i = 0; i < keys.length; i++) {
        console.log(keys[i]);
            console.log(localStorage.getItem(keys[i]));
        }    



</script>
</body>
</html>
